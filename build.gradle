apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'signing'

group = 'com.github.120011676'
version = '1.0.1'
description = 'mybatis j2cache'
sourceCompatibility = 1.6
targetCompatibility = 1.6
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

task mkdirs << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

dependencies {
    compile(
            "net.oschina.j2cache:j2cache-core:1.3.0",
            "org.mybatis:mybatis:3.2.8",
            "mysql:mysql-connector-java:5.1.38"
    )
    testCompile(
            'junit:junit:4.12',
            "org.springframework:spring-context:4.1.6.RELEASE",
            "org.springframework:spring-test:4.1.6.RELEASE",
    )
}


task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

javadoc {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        author true
        version true
        links "http://docs.oracle.com/javase/7/docs/api"
        title "swipeJavaDoc"
    }
}

task doc(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task mavenRelease(dependsOn: ['clean', 'doc', 'sourceJar', 'jar']) {
}

artifacts {
    archives jar
    archives doc
    archives sourceJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: 'https://oss.sonatype.org/service/local/staging/deploy/maven2/') {
                authentication(userName: username, password: password)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: username, password: password)
            }

            pom.project {
                name project.name
                groupId project.group
                version project.version
                packaging 'jar'
                description project.description
                url 'https://github.com/120011676/mybatis-j2cache'

                scm {
                    url 'https://github.com/120011676/mybatis-j2cache'
                    connection 'https://github.com/120011676/mybatis-j2cache'
                    developerConnection 'https://github.com/120011676/mybatis-j2cache.git'
                }

                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'http://mit-license.org/'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'Say.li'
                        name 'Say.li'
                        email '120011676@qq.com'
                    }
                }
            }
        }
    }
}

signing {
    sign configurations.archives
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
        }
    }
}